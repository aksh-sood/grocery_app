name: grocery_app
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  carousel_slider: ^4.0.0
  cupertino_icons: ^1.0.0
  dio: ^4.0.4
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.0.1
  flutter_staggered_grid_view: 0.3.4
  flutter_svg: ^0.20.0-nullsafety.3
  fluttertoast: ^8.0.3
  hive_flutter: ^1.1.0
  http: ^0.13.4
  intro_slider: ^3.0.2
  path_provider: ^2.0.8
  provider: ^6.0.1
  shared_preferences: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories_images/
    - assets/images/grocery_images/
    - assets/images/beverages_images/
    - assets/icons/
    - assets/icons/account_icons/
    - assets/fonts/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Regular.ttf
        - asset: assets/fonts/gilroy/Gilroy-SemiBold.ttf
        - asset: assets/fonts/gilroy/Gilroy-Bold.otf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
    - family: OpenSans
      fonts:
        - asset: assets\fonts\Open_Sans\static\OpenSans\OpenSans-Regular.ttf
        - asset: assets\fonts\Open_Sans\static\OpenSans_SemiCondensed\OpenSans_SemiCondensed-Light.ttf
        - asset: assets\fonts\Open_Sans\static\OpenSans\OpenSans-Light.ttf
